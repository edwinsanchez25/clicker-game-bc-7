<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Game</title>
    <style>
        body {
            background-color: black;
            color: white;
        }

        #gameArea {
            width: 300px;
            height: 300px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }

        #clickTarget {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            position: absolute;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Haz clic en el circulo </h1>
    <input type="number" id="timeout" min="1" max="100" value="30" />
    <button id="setGameTimeout">Fijar temporizador</button>
    <label>Dificultad</label>
    <select id="dificultySelect" name="dificultad">
      <option value="normal">Normal</option>
      <option value="dificil">Dificil</option>
      <option value="imposible">Imposible</option>
    </select>
    <button id="changeTheme">Cambiar tema</button>

    <hr />
    <div id="gameArea">
        <div id="clickTarget"></div>
    </div>
    <p>Puntuaci√≥n: <span id="score">0</span></p>
    <p id="timer">Tiempo restante: <span id="timeLeft">30</span></p>
    <button id="startGame">Iniciar temporizador</button>
    <p id="mensaje"></p>
    <script src="script.js"></script>
</body>

</html>
